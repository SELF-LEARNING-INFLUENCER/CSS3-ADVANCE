<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling list with color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2> 
      Ordered Lists 
   </h2> 
   <ol class="order"> 
      <li>ONE</li> 
      <li>TWO</li> 
      <li>THREE</li> 
   </ol> 
   <h2> 
      Unordered lists 
   </h2> 
   <ul class="unorder"> 
      <li>ONE</li> 
      <li>TWO</li> 
      <li>THREE</li> 
   </ul> 
</body>
</html>
