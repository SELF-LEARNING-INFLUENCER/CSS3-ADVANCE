<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling list-list style type</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>   
        Ordered Lists   
     </h2>   
     <ol class="num">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ol>   
     <ol class="alpha">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ol>   
           <ol class="roman">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ol>  
     <ol class="none">
        <li>None type</li>
        <li>html5</li>
        <li>Css3</li>
        </ol> 
     <h2>   
        Unordered lists   
     </h2>   
     <ul class="disc">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ul>   
     <ul class="circle">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ul>   
     <ul class="square">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ul> 
</body>
</html>
